<html>
    <head>
        <meta charset="utf-8">
        <title>İş Basvuru Formu</title>
        <meta name="keywords" content="iş,basvuru,iş basvurusu,i," />
        <meta name="description" content="İş basavurusu ıcın form" />
    </head>
    <body>
<form method="post" action="" >
    <table border="1" align="center">
        <tr>
            <td colspan="2"><h1>İş Basvuru Formu</h1></td>
        </tr>
        <tr>
            <td>Ad</td>
            <td><input type="text" name="Ad"></td>
        </tr>
        <tr>
            <td>Soyad</td>
            <td><input type="text" name="Soyad"></td>
        </tr>
        <tr>
            <td>Dogum Yeri</td>
            <td><input type="text" name="Doğum Yeri"></td>
        </tr>
        <tr>
            <td>cinsiyet</td>
            <td><input type="radio" name="Cinsiyet" value="e" />Erkek  <input type="radio" name="Cinsiyet" value="k" />Kadın</td>
        </tr>
        <tr>
            <td>Yabancı Dil Sayısı</td>
            <td><input type="radio" name="dil sayısı" value="1" />1  <input type="radio" name="dil sayısı" value="2" />2<input type="radio" name="dil sayısı" value="3" />3<input type="radio" name="dil sayısı" value="4+" />4+</td>
        </tr>
        <tr>
            <td>Askerlik</td>
            <td>
                <select name="askerlik">
                    <option value="tecelli">Tecelli</option>
                    <option value="muaf">Muaf</option>
                    <option value="yapıldı">Yapıldı</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Eğitim</td>
            <td>
                <select name="Eğitim">
                    <option value="lise">Lise</option>
                    <option value="onlisans">Ön Lisans</option>
                    <option value="lisans">Lisans</option>
                    <option value="y.lisans">Y.Lisans</option>
                    <option value="doktora">Doktora</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Referanslar</td>
            <td>
                <textarea  cols="50" rows="5"></textarea>
            </td>
        </tr>
    </table>
</form>
    </body>
</html>
